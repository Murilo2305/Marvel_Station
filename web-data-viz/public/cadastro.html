<script>

  if (sessionStorage.NOME_USUARIO != undefined) {

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    button_login.innerHTML = 'Sair';


  } else {

    b_usuario.innerHTML = 'Visitante';
    button_login.innerHTML = 'Login';

  }

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaUsuariosCadastrados = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confSenhaVar = input_confSenha.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else if (nomeVar.length <= 1 || emailVar.includes('@') == false || emailVar.includes('.') == false
      || senhaVar.length <= 6 || senhaVar != confirmacaoSenhaVar) {

      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Input Invalido)";

      finalizarAguardar();
      return false;

    }

    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          alert('Cadastro Realizado com sucesso! redirecionando para a pagina de login...');

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaUsuariosCadastrados.push(empresa);

            console.log("listaUsuariosCadastrados")
            console.log(listaUsuariosCadastrados[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
