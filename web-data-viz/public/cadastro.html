<script>

  var b_usuario = document.getElementById("b_usuario");
  var button_login = document.getElementById('button_login');

  if (sessionStorage.NOME_USUARIO != undefined && sessionStorage.NOME_USUARIO != 'undefined') {

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    button_login.innerHTML = 'Sair';
    button_login.onclick = Sair;


  } else {

    b_usuario.innerHTML = 'Visitante';
    button_login.innerHTML = 'Loginnnn';
    button_login.onclick = Login;

  }

  function Sair() {

    sessionStorage.clear();
    window.location.reload();


  }

  function Login() {

    window.location.href = 'login.html';

  }

  // Array para armazenar empresas cadastradas para validação de código de ativação

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confSenhaVar = input_confSenha.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confSenhaVar == ""
    ) {

      alert('inputs em branco');


      return false;
    } else if (nomeVar.length <= 1 || emailVar.includes('@') == false || emailVar.includes('.') == false
      || senhaVar.length <= 6 || senhaVar != confSenhaVar) {

      alert('inputs inválidos');


      return false;

    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })

      .then(function (resposta) {
        console.log("resposta: ", resposta);

        console.log('a');

        if (resposta.ok) {

          alert('Cadastro Realizado com sucesso! redirecionando para a pagina de login...');

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");


        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }
</script>
